<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geo News Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        h2 {
            margin-top: 40px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            max-width: 800px;
            height: 200px;
            padding: 10px;
        }
        ul {
            padding-left: 20px;
        }
        img {
            max-width: 300px;
            margin-top: 10px;
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ddd;
        }
    </style>
</head>
<body>

    <h1>ðŸ“° Geo News Scraper & Summarizer</h1>

    <!-- Scrape Section -->
    <div class="section">
        <h2>1. Scrape Category</h2>
        <input type="text" id="scrape-url" placeholder="Enter Geo TV category URL (e.g. https://www.geo.tv/category/world)">
        <button id="scrape-btn">Scrape Articles</button>
        <p id="scrape-status"></p>
        <ul id="scraped-urls"></ul>
    </div>

    <!-- Fetch Section -->
    <div class="section">
        <h2>2. Fetch Article</h2>
        <input type="text" id="fetch-url" placeholder="Enter article URL (e.g. https://www.geo.tv/latest/...)">
        <button id="fetch-btn">Fetch Article</button>
        <div id="article-display" style="display:none;">
            <h3 id="article-title"></h3>
            <p><strong>Date:</strong> <span id="article-date"></span></p>
            <img id="article-image" src="" alt="Article Image" style="max-width: 100%;">
            <h4>Full Text:</h4>
            <textarea id="article-text" readonly></textarea>
            <button id="summarize-btn">Summarize</button>
            <h4>Summary:</h4>
            <textarea id="article-summary" readonly></textarea>
        </div>
    </div>

    <!-- JS -->
    <script>
        // SCRAPE
        document.getElementById("scrape-btn").addEventListener("click", () => {
            const url = document.getElementById("scrape-url").value;
            document.getElementById("scrape-status").innerText = "Scraping...";
            fetch("/scrape", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("scrape-status").innerText = data.message;
                const list = document.getElementById("scraped-urls");
                list.innerHTML = "";
                data.scraped_urls.forEach(link => {
                    const li = document.createElement("li");
                    li.textContent = link;
                    list.appendChild(li);
                });
            });
        });

        // FETCH
        document.getElementById("fetch-btn").addEventListener("click", () => {
            const url = document.getElementById("fetch-url").value;
            fetch("/fetch", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                document.getElementById("article-display").style.display = "block";
                document.getElementById("article-title").innerText = data.title;
                document.getElementById("article-date").innerText = data.date;
                document.getElementById("article-text").value = data.text;
                document.getElementById("article-summary").value = "";
                document.getElementById("article-image").src = data.image_path ? `/images/${data.image_path.split('/').pop()}` : "";
            });
        });

        // SUMMARIZE
        document.getElementById("summarize-btn").addEventListener("click", () => {
            const text = document.getElementById("article-text").value;
            if (!text) return;
            document.getElementById("article-summary").value = "Summarizing...";
            fetch("/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("article-summary").value = data.summary;
            });
        });
    </script>
</body>
</html>
